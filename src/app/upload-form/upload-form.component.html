<div class="container">

  <div class="row">
    <h4 class="mt-3" style="text-align: center">Upload images</h4>
  </div>

  <div class="row mt-3">
    <div class="col-3">
      <label>
        <input
          type="file"
          class="text-nowrap text-truncate"
          (change)="selectFile($event)"
        />
      </label>

      <button class="btn btn-primary mt-2"
              [disabled]="!selectedFiles"
              (click)="upload()">
        Upload
      </button>
    </div>

    <div class="row">
      <div *ngIf="currentFileUpload" class="progress mt-2">
        <div
          class="progress-bar progress-bar-info"
          role="progressbar"
          attr.aria-valuenow="{{ percentage }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: percentage + '%' }"
        >
          {{ percentage }}%
        </div>
      </div>
    </div>

  </div>
</div>
