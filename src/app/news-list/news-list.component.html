<div class="container">
  <div class="row mt-3">
    <div *ngIf="loading" class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
           aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
  </div>

  <div class="row mt-3">

    <ng-container *ngFor="let article of articleList">

      <div class="col-4" *ngIf="article.state">
        <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <p class="date">{{article.date | date: 'MMM-dd yyyy'}}</p>
            <h5 class="card-title">{{article.titleAz}}</h5>
            <p class="card-text">{{article.textAz}}</p>
            <a href="#" class="btn btn-primary">Go to all languages</a>
          </div>
        </div>
      </div>

    </ng-container>

  </div>
</div>
