<div class="container">

  <div class="row">
    <h4 class="mt-3" style="text-align: center">All Articles</h4>
  </div>

  <div *ngIf="loading" class="progress mt-2">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>

  <h3 class="mt-2" *ngIf="articleList.length === 0 && !loading">You dont have any article</h3>

  <ng-container *ngFor="let article of articleList">

    <div class="row mt-3">
      <p style="margin-bottom: 3px; font-weight: bold;">{{article.date | date: 'MMM-dd yyyy / HH:mm'}}</p>

      <div class="col-4">
        <div>
          <label for="title-az">Az</label>
          <div class="input-group input-group-sm mb-1">
            <input disabled [(ngModel)]="article.titleAz" type="text" class="form-control title" id="title-az">
          </div>
        </div>
        <div>
          <div class="input-group input-group-sm">
            <textarea disabled [(ngModel)]="article.textAz" class="form-control textarea" id="text-az"></textarea>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div>
          <label for="title-ru">Ru</label>
          <div class="input-group input-group-sm mb-1">
            <input disabled [(ngModel)]="article.titleRu" type="text" class="form-control title" id="title-ru">
          </div>
        </div>
        <div>
          <div class="input-group input-group-sm">
            <textarea disabled [(ngModel)]="article.textRu" class="form-control textarea" id="text-ru"></textarea>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div>
          <label for="title-en">En</label>
          <div class="input-group input-group-sm mb-1">
            <input disabled [(ngModel)]="article.titleEn" type="text" class="form-control title" id="title-en">
          </div>
        </div>
        <div>
          <div class="input-group input-group-sm">
            <textarea disabled [(ngModel)]="article.textEn" class="form-control textarea" id="text-en"></textarea>
          </div>
        </div>
      </div>

    </div>

  </ng-container>


</div>
